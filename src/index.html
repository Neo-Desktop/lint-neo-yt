<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lint!</title>
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Linter</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav"></ul>
        </div><!-- /.nav-collapse -->
    </div><!-- /.container -->
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <h1 id="header">HTML Lint</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="input">
                <textarea id="input"></textarea>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="select" class="control-label">Dropdown</label>
                <select class="form-control" id="select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="output">
                <pre><code id="output" class="hljs" contenteditable="true"></code></pre>
            </div>
        </div>
    </div>

</div><!-- /.container -->

<script src="app.js"></script>
</body>
</html>
